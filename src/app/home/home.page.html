<ion-header>
  <ion-toolbar>

    <ion-title style="text-align: center">Lista de gasolineras</ion-title>
    <!-- <ion-searchbar (ionInput)="vehiculo.Filtrar($event)" placeholder="Busqueda por marca"></ion-searchbar> -->
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <!-- <ion-col>
          <ion-button item-end (click)="cerrar()">Ver</ion-button>
      </ion-col> -->

  <ion-list>
    <h1  *ngIf="g.gasolineraLista.length<1" style="color:red">No hay registros</h1>
    <ion-item  *ngFor="let d of g.gasolineraLista; let i=index;" (click)="Update(d);">
      <label class="indice"> {{i+1}}</label>
      <ion-row>
        <ion-col>
          <img class="imagen" [src]="d.Logo">
        </ion-col>
        <ion-col item-end class="Detalle">
          <ion-row>
            <p class="Marca">{{d.Marca}} {{d.Telefono}}, Fecha:{{d.FechaRegistro}}</p>
          </ion-row>
         
    

        </ion-col>
        <ion-col>

          <p class="Tipo">Disel:${{d.Disel}}</p>
          <p class="Tipo1">Gasolina Regular:${{d.Gregular}}</p>
          <p class="Tipo2">Gasolina Premium:${{d.Gpremium}}</p>

        </ion-col>

      </ion-row>
      <ion-icon color="primary" item-end name="arrow-dropright"></ion-icon>

    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="Registrar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
